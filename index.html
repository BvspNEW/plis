<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: rainbow 10s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Ensure text appears above the background */
        }

        .text {
            color: white;
            opacity: 0;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            will-change: opacity, transform;
            cursor: pointer; /* Add cursor pointer for clickable effect */
            text-align: center; /* Center align text */
            font-size: 2rem; /* Adjust font size */
            font-weight: bold; /* Add font weight */
        }

        .center {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .shine-button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.5rem; /* Button font size */
            padding: 10px 20px; /* Button padding */
            color: white; /* Button text color */
            text-transform: uppercase; /* Uppercase text */
            font-weight: bold; /* Button text bold */
            border-radius: 5px; /* Button border radius */
            overflow: hidden;
        }

        .shine-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0) 50%, rgba(255,255,255,0.3) 70%, rgba(255,255,255,0.5) 80%, rgba(255,255,255,0.7) 100%);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .shine-button:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Love icon animation */
        @keyframes loveAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .love-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            height: 100px;
            background-image: url('path_to_love_icon.png'); /* Replace with your love icon image */
            background-size: contain;
            animation: loveAnimation 5s ease-out forwards;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="textContainer">
        <!-- Text elements will be dynamically added here -->
    </div>
    <button class="shine-button" onclick="displayNextText()">Next</button>
    <script>
        const texts = [
            'sebenernya pengen jelasin secara langsung tapi',
            'kalo kamu mau siii',
            'intinya aku pengen jelasin kalo itu semua ga bener',
            '****',
            'jadi gini,kitaa logika aja yaah',
            'kalo aku bener suka/deket orang lain',
            'aku ngga mungkin se effort ini buat kita bisa balikan lagi',
            'iyaaa kan, misal nih yaa aku bener suka sama orang lain',
            'enggak mungkin aku bakal buatin kayak gini apa lagi kemarin masih dm dman kan',
            'intinya AKU ngga pernah deket sama orang lain apa lagi niatan sampek selingkuh',
            'pliss yah kaisyaa, aku bener bener serius sm kamu',
            'kalo misal kuarang jelas iso tak jelasne secara langsung',
            'Makasih kalo udah buka web ini yaaa'
        ];

        let currentIndex = 0;

        function displayNextText() {
            const container = document.getElementById('textContainer');
            if (currentIndex < texts.length) {
                const textElement = document.createElement('div');
                textElement.textContent = texts[currentIndex];
                textElement.classList.add('text');
                container.innerHTML = ''; // Clear previous text
                container.appendChild(textElement);

                // Animate text
                setTimeout(() => {
                    textElement.style.opacity = 1;
                    if (textElement.classList.contains('left')) {
                        textElement.style.animation = 'slideInLeft 2s forwards';
                    } else if (textElement.classList.contains('right')) {
                        textElement.style.animation = 'slideInRight 2s forwards';
                    } else {
                        textElement.style.animation = 'fadeIn 2s forwards';
                    }
                }, 100); // Delay to ensure smooth transition

                // Create love icon animation
                createLoveIcon();
                currentIndex++;
            }
        }

        function createLoveIcon() {
            const loveIcon = document.createElement('div');
            loveIcon.classList.add('love-icon');
            document.body.appendChild(loveIcon);

            // Remove the love icon after animation
            setTimeout(() => {
                loveIcon.remove();
            }, 1000); // Adjust timing to match loveAnimation duration
        }
    </script>
</body>
</html>
